<div class="seller-auth">
    <div *ngIf="!showLogin" class ="sign-up">
        <h1>Seller Auth Page</h1>
        <form #sellersignUp="ngForm" (ngSubmit)="signUp(sellersignUp.value)" class="common-form">
            <input class="form-input" type="text" ngModel name="name" placeholder="Enter your name">
            <input class="form-input" type="password" ngModel name="password" placeholder="Enter your password">
            <input class="form-input" type="email" ngModel name="email" placeholder="Enter your email">
            <button class="form-form">SignUp</button>
            <a class="auth-togger-link" (click)="openLogin()">Already have an account? click to Login</a>
        </form>
    </div>

    <!-- login area -->
    <div *ngIf="showLogin" class="login">
        <h1>Seller Login</h1>
        <p class="error-p">{{authError}}</p>
        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
            <input class="form-input" type="email" ngModel name="email" placeholder="Enter your email">
            <input class="form-input" type="password" ngModel name="password" placeholder="Enter your password">

            <button class="form-form">Login</button>
            <a class="auth-togger-link"  (click)="opensignUp()">Don't have an account? click here to signUp</a>
        </form>
    </div>

</div>
